<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp</title>
    <link rel="stylesheet" href="style.css">
</head>
<header>
</header>
<body>
    <section>
        <div>
            <h1 id="title">hola world</h1>
            <p id="description"></p>
        </div>
    </section>
    <section>
        <form id="survey-form">
            <section>
            <div>
                <label id="name-label" for="name">Name</label>
                <input required id="name" type="text" placeholder="Enter your name">
            </div>
            <div>
                <label id="email-label" for="email">Email</label>
                <input required id="email" type="email" placeholder="Enter your email">
            </div>
            <div>
                <label id="number-label" for="number">Age</label>
                <input required id="number" type="number" placeholder="Age" min="10" max="99">
            </div>
            </section>
            <section>
                <label for="dropdown">Which option best describes your current role?</label>
                <select id="dropdown" name="select">
                    <option value="default" selected disabled>Select your current role</option>
                    <option value="student">Student</option>
                    <option value="full-time-job">Full Time Job</option>
                    <option value="full-time-learner">Full Time Learner</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </section>
            <section>
                <label for="radio">Would you recommend freeCodeCamp to a friend?</label>
                <div>
                    <input type="radio" name="recommend" id="definitely" value="definitely">
                    <label for="definitely">Definitely</label>
                </div>
                <div>
                    <input type="radio" name="recommend" id="maybe" value="maybe">
                    <label for="maybe">Maybe</label>
                </div>
                <div>
                    <input type="radio" name="recommend" id="not-sure" value="not-sure">
                    <label for="not-sure">Not Sure</label>
                </div>
            </section>
            <section>
                <label for="checkbox">What would you like to see improved? (Check all that apply)</label>
                    <div>
                        <input type="checkbox" value="front-end-projects">
                        <label for="front-end-projects">Front-end Projects</label>
                    </div>
                        <input type="checkbox" value="back-end-projects">
                        <label for="back-end-projects">Back-end Projects</label>
                    <div>
                        <input type="checkbox" value="data-visualization">
                        <label for="data-visualization">Data Visualization</label>
                    </div>
                    <div>
                        <input type="checkbox" value="challenges">
                        <label for="challenges">Challenges</label>
                    </div>
                    <div>
                        <input type="checkbox" value="open-source-community">
                        <label for="open-source-community">Open Source Community</label>
                    </div>
                    <div>
                        <input type="checkbox" value="gitter-help-rooms">
                        <label for="gitter-help-rooms">Gitter help rooms</label>
                    </div>
                    <div>
                        <input type="checkbox" value="videos">
                        <label for="videos">Videos</label>
                    </div>
                    <div>
                        <input type="checkbox" value="city-meetups">
                        <label for="city-meetups">City Meetups</label>
                    </div>
                    <div>
                        <input type="checkbox" value="wiki">
                        <label for="wiki">Wiki</label>
                    </div>
                    <div>
                        <input type="checkbox" value="forum">
                        <label for="forum">Forum</label>
                    </div>
                    <div>
                        <input type="checkbox" value="additional-courses">
                        <label for="additional-courses">Additional Courses</label>
                    </div>
            </section>
            <section>
                <div>
                    <label for="comments">Any comments or suggestions?</label>
                    <textarea name="comments" id="comments-textarea" placeholder="Enter your comment here..."></textarea>
                </div>
            </section>
            <button id="submit" type="submit">
                Submit
            </button>
        </form>
    </section>
</body>
<footer>

</footer>
</html>
